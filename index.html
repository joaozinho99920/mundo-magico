<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Mágico ✨</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #1e002a, #4e008e);
    }

    #player {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffb300, #ff6200);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const player = document.getElementById("player");
    let posX = window.innerWidth / 2;
    const speed = 10;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") posX -= speed;
      if (e.key === "ArrowRight") posX += speed;
      player.style.left = posX + "px";
    });
  </script>
</body>
</html>
